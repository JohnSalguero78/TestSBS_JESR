<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>
</head>
<body>
    <h1>Editar Producto</h1>
    <form th:action="@{/productos/actualizar/{id}(id=${producto.id})}" th:object="${producto}" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" th:field="*{nombre}" required />
        <br />
        <label for="descripcion">Descripci√≥n:</label>
        <input type="text" id="descripcion" th:field="*{descripcion}" required />
        <br />
        <label for="precio">Precio:</label>
        <input type="number" id="precio" th:field="*{precio}" required />
        <br />
        <button type="submit">Actualizar</button>
    </form>
    <a href="/productos/listar">Volver al listado de productos</a>
</body>
</html>
